<!-- 用来保证你的文档能够正常的被读取 -->
<!DOCTYPE html>
<!-- 包含了我们整个页面的内容（根元素） -->
<html lang="en">
<!-- 包含所有头部元素的容器，不会被用户看到 , 主要是针对搜索引擎 主要包括：关键字，css样式表，字符编码，页面的描述性内容-->

<head>
    <!-- metadata(元数据)：用来描述关于数据的东西  SEO-->
    <!-- 指定使用unicode中的哪一个字符集 -->
    <meta charset="UTF-8">
    <!-- name:指定了meta元素的类型，说明该元素包含了什么信息。 content：指定了实际的元数据的内容 -->
    <meta name="author" content="Sun">
    <meta name="keywords" content="前端教学，唯创网讯，JAVA教学">
    <meta name="description" content="前端教学最牛的地方，哈哈哈">
    <!-- 响应式设计的 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html基础</title>

    <!-- 定义文档与外部资源的联系 -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./猫.png" type="image/x-icon">
    
    <!-- 定义了页面上所有链接的默认地址 -->
    <base href="https://image.baidu.com">



    <style>
        .div1{
            width: 100px;
            height: 200px;
            background-color: aqua;
            background-image: url(小海豹.jpg);
        }

    </style>
    <!-- 定义客户端脚本   最好放到body的底部 -->
    <script>

    </script>
    <script src=""></script>
    <script>
        var h1 = document.getElementsByTagName('h1')[0];
        h1.style.color = 'red';
    </script>
</head>

<body>
    <p>作者：孙婧雯</p>
    <h1>咪咪</h1>
    <p>我有一个小猫咪。。。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;strong&gt;它超可爱的&lt;/strong&gt;
    </p>
    <a
        href="/search/index?tn=baiduimage&ct=201326592&lm=-1&cl=2&ie=gb18030&word=%BF%C9%B0%AE%D0%A1%C3%A8%DF%E4&fr=ala&ala=1&alatpl=adress&pos=0&hs=2&xthttps=111111">可爱的小猫咪</a>
    <a
        href="/search/index?tn=baiduimage&ipn=r&ct=201326592&cl=2&lm=-1&st=-1&fm=result&fr=&sf=1&fmq=1594347005116_R&pv=&ic=&nc=1&z=&hd=&latest=&copyright=&se=1&showtab=0&fb=0&width=&height=&face=0&istype=2&ie=utf-8&hs=2&sid=&word=%E5%8F%AF%E7%88%B1%E7%8B%97%E7%8B%97">可爱的小狗狗</a>
    <div class="div1"><img src="小海豹.jpg" alt=""></div>
</body>
</html>
